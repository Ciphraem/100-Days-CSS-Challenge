<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day5.css">
    <script src="day5.js" defer></script>
    <title>Day 5 - 100 Days CSS Challenge</title>
</head>
<body>
    <div class="frame">
        <div class="center">
              <div id="header" class="statistics">
                <div id="title">
                    <h1>Weekly Report</h1>
                    <p id="dates-of-week"></p>
                    <!--I had to use JS for the date so that it'll update depending on what week we're on.-->
                </div>
                <div id="total">
                    <p>Revenue</p>
                    <p id="revenue"></p>
                    <!--Also used JS for the revenue so that it's random whenever you refresh the page.-->
                </div>
              </div>
              <div id="content" class="statistics">
                <!--Planning to have 3 parts for this:
                    + the background (background of the graph)
                    + the legend that sits on top of the graph
                    + the lines (which I think will be clip-path, but I'll find out soon-->
              </div>
        </div>
      </div>
</body>
</html>
